<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Js</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #input {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 30px auto;
            padding: 20px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #input label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }


        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        .input-field {
            width: 48%;
        }

        .input-field label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        #input input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #input input:focus {
            border-color: #007bff;
            outline: none;
        }

        #input button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #input button:hover {
            background-color: #0056b3;
        }

        #lastCapturedDate {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .leaflet-control-layers {
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 200px;
        }


        .leaflet-control-layers-group-label {
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px;
            font-size: 16px;
            text-transform: capitalize;
        }

        .leaflet-control-layers-overlays input[type="checkbox"]+span,
        .leaflet-control-layers-base input[type="radio"]+span {
            display: inline-block;
            margin-left: 8px;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
        }
    </style>

<body>
    <div id="map" style="height:720px;width:auto;"></div>
    <script src="js/Location.js"></script>
    <script src="js/munii.js"></script>
    <script src="js/dist.js"></script>
    <script src="js/pro.js"></script>
    <script src="js/school.js"></script>
    <div style="padding: 10px;"></div>
    <div id="input" style="padding: 10px; ">
        <div class="input-group">
            <div class="input-field">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" step="0.0001" placeholder="Latitude in decimal" required>
            </div>
            <div class="input-field">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" step="0.0001" placeholder="Longitude in decimal" required>
            </div>
        </div>
        <button onclick="fetchEarthData()">Get Image</button>
        <p id="lastCapturedDate"></p>
    </div>
    <div>
        <script src="js/main.js"></script>
    </div>
</body>
</head>
